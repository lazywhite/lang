<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- html 秒表 -->
    <style type="text/css">
        span{
            display: inline-block;
            color: red;
        }
        #show{
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        function getTimeString(){
            var d = new Date();
            var Y = d.getFullYear();
            var M = d.getMonth() + 1;//月份从0开始
//            var D = d.getDay();//星期几
            var D = d.getDate();//一个月的第几天
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();

            var now = Y + "/" + M + "/" + D+ "&nbsp;" + h + ":" + m + ":" + s;
            var show = document.getElementById("show");
            show.innerHTML = now;
        }
        function getTimeByWith(){
            var d = new Date();
            var str = "";
            with(d){
                str += getFullYear() + "年";
                str += (getMonth() + 1) + "月";
                str += getDate() + "日";
                str += getHours() + "时";
                str += getMinutes() + "分";
                str += getSeconds() + "秒";
            }
            var show = document.getElementById("show");
            show.innerHTML = str;

        }

        function switcher(){
            var ck = document.getElementById("check");
            if(ck.checked){
                //dsp = setInterval("getTimeString()", 1000);
                dsp = setInterval("getTimeByWith()", 1000);
            }else{
                window.clearInterval(dsp);
            }

        }
    </script>
</head>
<body>
<div id="show">
</div>
<span>开关</span> <input type="checkbox" id="check" onclick="switcher()" />
<br />
</body>
</html>
