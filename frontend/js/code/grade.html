<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function search(){
            var rt;
            var score = parseInt(document.getElementById("score").value);
            if(score<60){
                rt = '不及格';
            }else if(score<85){
                rt = '良好';
            }else if(score <= 100){
                rt = '优秀'
            }
            console.log(rt);
        }

    </script>
</head>
<body>
<input type="number" min="0" max="100" id="score"/>
<button onclick="search()">查询</button>

</body>
</html>
