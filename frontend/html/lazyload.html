<script src="jquery.min.js"></script>
<script src="jquery.lazyload-any.min.js"></script>
<script>
    function load(img)
    {
        try{
            img.fadeOut(0, function() {
                img.fadeIn(1000);
            });
        }
        catch(err){
            return ''
        }

    }
    $(document).ready(function(){
        $('.lazyload').lazyload({load: load});
    })
</script>
