<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算器</title>
    <style type="text/css">
        body {
            width: 100%;
            height: 300px;
        }
        table {
            width: 1000px;
            height: 100%;
            margin: auto;
            background-color: #eee;
            visibility: visible;
            display: block;
        }

    </style>
    <script type="text/javascript">

        function calculator(){
            var a, b;
            a = parseInt(document.getElementById("a").value);
            //b = parseInt(document.getElementById("b").value);
            b = document.getElementById("b").value - 0; //作运算， 转化为数字类型

            var cal = document.getElementById("cal").value;
            var result = 0;
            switch(cal) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    result = a / b;
                    break;
                case '%':
                    result = a % b;
                    break;
                default:
                    alert("no method selected");
            }
            var dsp = document.getElementById("sum");
            dsp.value = result;

        }
    </script>
</head>
<body>
<h1 align="center" style="color: red;">整数计算器</h1>
<table>
    <tr>
        <td align="center" valign="center">

            <input type="number" id="a"/>
            <span>
            <select id="cal">
                <option value="+" selected="selected">加</option>
                <option value="-">减</option>
                <option value="*">乘</option>
                <option value="/">除</option>
                <option value="%">模</option>
            </select>
            </span>
            <input type="number" id="b"/>
            <input type="button" onclick="calculator()" value="="/>

            <input type="text" id="sum"/>



        </td>
    </tr>
</table>

</body>
</html>
