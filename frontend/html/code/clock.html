<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- html 秒表 -->
    <style type="text/css">
        span{
            display: inline-block;
            color: red;
        }
        #show{
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        function getTimeString(){
            var d = new Date();
            var Y = d.getFullYear();
            var M = d.getMonth();
            var D = d.getDay();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();

            var now = Y + "/" + M + "/" + D+ "&nbsp;" + h + ":" + m + ":" + s;
            var show = document.getElementById("show");
            show.innerHTML = now;
        }
//        var dsp = setInterval("getTimeString()", 1000);

        function switcher(){
            var ck = document.getElementById("check");
            if(ck.checked){
                dsp = setInterval("getTimeString()", 1000);
            }else{
                console.log("here");
                window.clearInterval(dsp);
            }

        }
    </script>
</head>
<body>
<div id="show">
</div>
<span>开关</span> <input type="checkbox" id="check" onclick="switcher()" />
<br />
</body>
</html>
