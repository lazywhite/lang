<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
        输入会员卡号， 如果最后一位与随机产生的数字相同， 则中奖
        规则： 会员卡号为4位
    -->
    <script type="text/javascript">
        function check() {
            var el = document.getElementById('cardID').value;
            var len = el.length

            if (len != 4) {
                console.log('your card number is no correct');
            } else {

            var last = el[len - 1]

            var random = Math.floor(Math.random() * 10)
            console.log('card id: ' + el + ' random number: ' + random);
            if (random == last) {
                console.log("you are selected");
            }
        }
        }
    </script>
</head>
<body>
<input type="number" min = '0' max= '9999' id="cardID" />
<input type="button" value="submit" onclick="check()"/>
</body>
</html>
