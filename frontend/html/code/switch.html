<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 
        没有break， 将会继续执行剩余case语句， 直到碰到break
    -->
    <script type="text/javascript">
        var n = 3;
        switch(n){
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
            case 4:
                console.log(4);
            case 5:
                console.log(5);
            default:
                console.log("default");

        }
    </script>
</head>
<body>
</html>
