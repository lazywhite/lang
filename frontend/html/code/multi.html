<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 页面输出乘法口诀 -->
    <script type="text/javascript">
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write(j+"x"+i+"="+i * j+"&nbsp;");
            }

            document.write("<br/>");
        }

    </script>
</head>
<body>

</body>
</html>
